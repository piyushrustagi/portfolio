{% extends "base.html" %}
{% block title %}My Blog - Portfolio{% endblock %}
{% block content %}
<div class="container my-5">
<h2>Blog</h2>
{% for post in posts %}
<div class="mb-5">
<h4>{{ post['title'] }}</h4>
<p><em>{{ post['created'] | datetimeformat }}</em></p>
<p>{{ post['content'] }}</p>
<hr>
</div>
{% else %}
<p>No posts yet. Stay tuned!</p>
{% endfor %}
</div>
{% endblock %}
